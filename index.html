<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>MEMORY GAME<image src="think.webp"  width="10%" ></image></h2>
        <div class="game"></div>
        <button class="reset-game" onclick="window.location.reload();">LET'S GOO!! AGAIN</button>
    </div>
    <script>
        const emojis = ["ðŸ§®","ðŸ§®","ðŸ«£","ðŸ«£","ðŸ«¢","ðŸ«¢","ðŸ«¥","ðŸ«¥","ðŸŽ¶","ðŸŽ¶","ðŸ˜Ž","ðŸ˜Ž","ðŸ˜¡","ðŸ˜¡","ðŸ¤–","ðŸ¤–"];
        var shuffle_emojis = emojis.sort(() =>(Math.random()>.5)?2:-1);
        for(var i=0;i<emojis.length;i++)
        {
            let box= document.createElement('div')
            box.className="item";
            box.innerHTML = shuffle_emojis[i]
            box.onclick = function(){
                this.classList.add('boxOpen')
                setTimeout(function(){
                    if(document.querySelectorAll('.boxOpen').length>1)
                    {
                        if(document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML)
                        {
                            document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')

                            if(document.querySelectorAll('.boxMatch').length == emojis.length)
                            {
                                alert("YOU WIN!!")
                            }
                        }else{
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen') 
                        }
                    }
                },500)
            }
            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
